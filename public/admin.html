<!DOCTYPE html>
<html>
<head>
  <title>Area Admin</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f9;
    }

    /* ===== TOP BAR ===== */

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 30px auto 10px auto;
      padding: 0 10px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      color: #333;
    }

    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #e60000;
      transform: scale(1.05);
    }

    /* ===== CARD ===== */

    .card {
      background: white;
      max-width: 1100px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    select, input {
      padding: 10px;
      border-radius: 6px;
      border: 2px solid #ddd;
      font-size: 14px;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #4da6ff;
      box-shadow: 0 0 6px rgba(77,166,255,0.4);
    }

    .create-btn {
      background-color: #4da6ff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .create-btn:hover {
      background-color: #1e88e5;
      transform: scale(1.05);
    }

    .success-msg {
      margin-top: 15px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 6px;
      color: #2e7d32;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <h1 class="page-title">Area Admin</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="card">

  <h3>Crea DisponibilitÃ </h3>

  <div class="form-row">
    <select id="professore"></select>
    <select id="giorno">
  <option value="">Seleziona giorno</option>
  <option value="1">LUN</option>
  <option value="2">MAR</option>
  <option value="3">MER</option>
  <option value="4">GIO</option>
  <option value="5">VEN</option>
</select>
    <input type="date" id="giorno">
    <input type="time" id="ora_inizio">
    <input type="time" id="ora_fine">
    <button class="create-btn" onclick="creaDisponibilita()">Crea</button>
  </div>

  <div id="success"></div>

</div>

<script>
const token = localStorage.getItem("accessToken");

if (!token) {
  window.location.href = "/login.html";
}

function logout() {
  localStorage.clear();
  window.location.href = "/login.html";
}

async function caricaProfessori() {
  const res = await fetch("/api/professori", {
    headers: { "Authorization": "Bearer " + token }
  });

  const professori = await res.json();
  const select = document.getElementById("professore");

  professori.forEach(p => {
    const option = document.createElement("option");
    option.value = p.id;
    option.textContent = p.nome;
    select.appendChild(option);
  });
}

async function creaDisponibilita() {
  const professore_id = document.getElementById("professore").value;
  const giorno = document.getElementById("giorno").value;
  const ora_inizio = document.getElementById("ora_inizio").value;
  const ora_fine = document.getElementById("ora_fine").value;

  const res = await fetch("/api/disponibilita", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({ professore_id, giorno, ora_inizio, ora_fine })
  });

  const data = await res.json();

  if (res.ok) {
    const nomeProf = document.getElementById("professore").selectedOptions[0].textContent;

    document.getElementById("success").innerHTML = `
      <div class="success-msg">
        DisponibilitÃ  creata per <b>${nomeProf}</b><br>
        ðŸ“… ${giorno} &nbsp; ðŸ•’ ${ora_inizio} - ${ora_fine}
      </div>
    `;
  } else {
    alert(data.error);
  }
}

caricaProfessori();
</script>

</body>
</html>
